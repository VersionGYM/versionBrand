<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact - Version</title>
  <link rel="stylesheet" href="contact.css">
  <script src="contact.js" defer></script>
  <meta name="description" content="Contactez-nous pour en savoir plus sur Version, notre marque de vêtements lifestyle et performance.">
  <meta name="keywords" content="contact, version, vêtements, mode, lifestyle, performance">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">
        <h1>Version</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" aria-label="Accueil">Accueil</a></li>
        <li><a href="index.html#services" aria-label="Nos produits">Nos Produits</a></li>
        <li><a href="contact.html" aria-label="Contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section for Contact Page -->
  <section id="contact-hero" class="hero">
    <div class="hero-text">
      <h1>Contactez-nous</h1>
      <p>
        Nous sommes là pour vous aider ! Que vous ayez des questions sur nos produits ou besoin d'informations supplémentaires, n'hésitez pas à nous contacter.
      </p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact" class="contact">
    <div class="contact-wrapper">
      <form action="#" method="POST" class="contact-form">
        <label for="name">Votre nom :</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Votre email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Votre message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Version. Tous droits réservés.</p>
  </footer>
</body>
</html>
